<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Chilanka&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="text_winner">
        <div class="variant hide" id="1">Player <span>x</span> wins Player <span>o</span></div>
        <div class="variant hide" id="2">Player <span>o</span> wins Player <span>x</span></div>
        <div class="variant hide" id="3">Draw</div>
    </div>
    <div class="main">
        <div class="cell top left"><div></div></div>
        <div class="cell top"><div></div></div>
        <div class="cell top right"><div></div></div>
        <div class="cell left"><div></div></div>
        <div class="cell"><div></div></div>
        <div class="cell right"><div></div></div>
        <div class="cell bottom left"><div></div></div>
        <div class="cell bottom"><div></div></div>
        <div class="cell bottom right"><div></div></div>
        <div class="restart" style="display: none;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
